<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel with us!</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Inter.css">
  <style>
    h1, h2, h3, h4, h5, h6 {
      color: #1B3568 !important;
    }

    .btn {
      font-weight: bold !important;
      border: none !important;
      box-shadow: none !important;

    }

    .btn.btn-secondary {
      background: #E87B5C !important;
      color: #fff !important;
      font-weight: bold !important;
      border: none !important;
      box-shadow: none !important;
    }

    .btn.btn-primary {
      background: #1B3568 !important;
      color: #fff !important;
      font-weight: bold !important;
      border: none !important;
      box-shadow: none !important;
    }

    .bg-hover img {
      max-width: 100%;
      text-align: center;
      transition: all 0.3s;
      z-index: 0;
    }

    .bg-hover:hover img {
      transform: scale(1.2);
    }

    a {
      text-decoration: none !important;
    }

    .inline-link {
      transition: 0.2s color, 0.2s background-color, 0.2s padding-left, 0.2s padding-right;
    }

    .inline-link:hover {
      color: #fff !important;
      background-color: #1B3568 !important;
      padding-right: 1rem !important;
      padding-left: 1rem !important;
    }
  </style>
</head>
<body>
<div id="root"></div>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
